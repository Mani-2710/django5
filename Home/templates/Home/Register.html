{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    body {
        font-family: 'Arial', sans-serif;
       background-image: url('path/../../static/images/bg2.jpg'); /* Add the path to your background image */
        background-size: cover;
        background-position: center;
        background-color: #CB8CC1 ;
        margin: 0;
        padding: 0;
    }

    #signup-form-wrap {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.6); /* Change background color with opacity */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    #Signup {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #Signup:hover {
        background-color: #45a049;
    }

    .para-2 {
        text-align: center;
    }

    img {
        max-width: 100%;
        height: auto;
    }
  </style>
</head>
<body>
    <div id="signup-form-wrap">
        <h2>Signup</h2>
        <form METHOD="post" action="{% url 'register' %}" onsubmit="return validateForm()">
            {% csrf_token %}
            <p>
                <label for="Username"><b>Username</b></label>
                <input type="text" id="Username" name="username" placeholder="Username" required><i class=""><span></span><span></span></i>
            </p>
            <p>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pwd" id="password" required>
            </p>
            <p>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repeatPassword" required>
            </p>
            <p>
                <center> <input type="submit" id="Signup" value="Signup"> </center>
            </p>
        </form>
        <p class="para-2">
            Already have an account? <a href="{% url 'Home-login' %}">Login here</a>
        </p>

    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var repeatPassword = document.getElementById("repeatPassword").value;

            if (password !== repeatPassword) {
                alert("Passwords do not match. Please make sure the password and repeat password are the same.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
{% endblock %}
